<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<div id="body">
    <body>
    <script src="app.js"></script>
    <div id="header">
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please provide your data in the form below</p>
    </header>
    </div>

    <div id="survey">
    <form id="survey-form">
        <div id="nm">
        <label for="name" id="name-label">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div id="ml">
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div id="num">
        <label for="number" id="number-label">Age(optional):</label><br>
        <input type="number" id="number" name="number" min="10" max="99" placeholder="Age">
        </div>
        <div id="drop">
        <label for="dropdown">What is your current role?</label><br>
        <select name="dropdown" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Part time job">Part time job</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div id="rec">
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="recommend" name="recommend" value="male">
        <label for="recommend">Definitely</label><br>
        <input type="radio" id="recommend" name="recommend" value="female">
        <label for="recommend">Maybe</label><br>
        <input type="radio" id="recommend" name="recommend" value="other">
        <label for="recommend">Not sure</label>
        </div>
        <div id="feaut">
        <label for="select-feature">What is your favorite feature?</label><br>
        <select name="features" id="select-feature">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select>
        </div>
        <div id="check">
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="front-end" name="front-end" value="Front-End">
        <label for="front-end"> Front-End Projects</label><br>
        <input type="checkbox" id="back-end" name="back-end" value="back-end">
        <label for="back-end"> Back-End Projects</label><br>
        <input type="checkbox" id="visualisation" name="visualisation" value="visualisation">
        <label for="visualisation"> Data Visualisation</label><br>
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges"> Challenges</label><br>
        <input type="checkbox" id="community" name="community" value="community">
        <label for="community"> Open Source Community</label><br>
        <input type="checkbox" id="help" name="help" value="help">
        <label for="help"> Gitter Help Rooms</label><br>
        <input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos"> Videos</label><br>
        <input type="checkbox" id="meetups" name="meetups" value="meetups">
        <label for="meetups"> City Meetups</label><br>
        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki"> Wiki <label><br>
            <input type="checkbox" id="forum" name="forum" value="forum">
            <label for="forum"> Forum</label><br>
            <input type="checkbox" id="courses" name="courses" value="courses">
            <label for="courses"> Courses</label><br>
        </div>
        <div id="comm">
            <label for="comments">Write a review:</label><br>
            <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
            ></textarea>
        </div>
        <div id="sub">
    <input type="submit" value="Submit" id="submit" onclick="myFunction()">
        </div>
    </form>
    </div>
    </body>
</div>
</html>
